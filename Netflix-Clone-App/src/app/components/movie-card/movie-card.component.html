<div class="group relative col-span-full h-[12vw] bg-zinc-900">
  <img
    class="h-[12vw] w-full cursor-pointer rounded-md object-cover shadow-xl transition delay-300 group-hover:opacity-90 sm:group-hover:opacity-0"
    src="{{ data.thumbnailUrl }}"
    alt="thumbnailUrl" />
  <div
    class="invisible absolute top-0 z-10 w-full scale-0 opacity-0 transition delay-300 duration-200 group-hover:-translate-y-[6vw] group-hover:translate-x-[2vw] group-hover:scale-110 group-hover:opacity-100 sm:visible">
    <img
      class="duration h-[12vw] w-full cursor-pointer rounded-t-md object-cover shadow-xl transition"
      src="{{ data.thumbnailUrl }}"
      alt="rhumbnail" />
    <div
      class="absolute z-10 w-full rounded-b-md bg-zinc-800 p-2 shadow-md transition lg:p-4">
      <div class="flex flex-row items-center gap-3">
        <!-- Need to add this to the div below -->
        <!-- (click)="{{()=>{}}}" -->
        <div
          class="flex h-6 w-6 cursor-pointer items-center justify-center rounded-full bg-white transition hover:bg-neutral-300 lg:h-10 lg:w-10">
          <ng-icon
            name="matPlayArrow"
            class="text-2xl text-black transition"></ng-icon>
        </div>
        <app-favorite-button [movieId]="getMovieId()"></app-favorite-button>
      </div>
      <p class="mt-4 font-semibold text-green-400">
        New <span class="text-white"> 2023</span>
      </p>
      <div class="mt-4 flex flex-row items-center gap-2">
        <p class="text-[10px] text-white lg:text-sm">{{ data.duration }}</p>
      </div>
      <div class="mt-4 flex flex-row items-center gap-2">
        <p class="text-[10px] text-white lg:text-sm">{{ data.genre }}</p>
      </div>
    </div>
  </div>
</div>
