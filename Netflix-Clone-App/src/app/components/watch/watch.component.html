<div class="h-screen w-screen bg-black">
  <nav
    class="fixed z-10 flex w-full flex-row items-center gap-8 bg-black bg-opacity-70 p-4">
    <ng-icon
      [routerLink]="['/home']"
      name="matArrowBackOutline"
      class="cursor-pointer text-3xl text-white"></ng-icon>
    <p class="text-xl font-bold text-white md:text-3xl">
      <span class="font-light">Watching:</span>{{ movieName() }}
    </p>
  </nav>
  <video
    #myVideo
    autoplay
    controls
    src="{{ movieURL() }}"
    class="h-screen w-screen"></video>
</div>
