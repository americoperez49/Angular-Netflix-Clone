<div class="relative h-[56.25vw]">
  <video
    class="h-[56.25vw] w-full object-cover brightness-[60%] transition duration-500"
    [autoplay]="true"
    [muted]="true"
    [loop]="true"
    poster="{{ billboardMovie?.thumbnailUrl }}"
    src="{{ billboardMovie?.videoUrl }}"></video>
  <div class="absolute top-[30%] ml-4 md:top-[40%] md:ml-16">
    <p
      class="text-1xl h-full w-[50%] font-bold text-white drop-shadow-xl md:text-5xl lg:text-6xl">
      {{ billboardMovie?.title }}
    </p>
    <p
      class="mt-3 w-[90%] text-[8px] text-white drop-shadow-xl md:mt-8 md:w-[80%] md:text-lg lg:w-[50%]">
      {{ billboardMovie?.description }}
    </p>
    <div class="mt-3 flex flex-row items-center gap-3 md:mt-4">
      <button
        class="transitio flex w-auto flex-row items-center rounded-md bg-white bg-opacity-30 px-2 py-1 text-xs font-semibold text-white hover:bg-opacity-20 md:px-4 md:py-2 lg:text-lg">
        <ng-icon name="matInfoOutline" class="mr-1 text-white"></ng-icon>
        More Info
      </button>
    </div>
  </div>
</div>
